<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postagem de Exemplo do Instagram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="post-header">
        <div class="avatar"></div>
        <div class="user-info">
          <h2 class="username">GatinhosFofinhos</h2>
        </div>
      </div>

      <div class="post-image">
        <img
          src="https://blog.casadoprodutor.com.br/wp-content/uploads/2018/04/gatinho.jpg"
          alt="Gatofofo"
        />
      </div>

      <div class="postacoes">
        <div class="interacoes">
          <i class="far fa-heart"></i>
        </div>
      </div>

      <div class="postconteudo">
        <p class="likes">36 likes</p>
        <p class="comentarios">
          <strong>GatinhosFofinhos</strong> A foto mais fofa do dia.
        </p>
      </div>
    </div>
    <link rel="stylesheet" href="styles.css" />
  </body>
</html>
